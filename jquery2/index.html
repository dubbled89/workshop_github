<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.7.1.min.js.js"></script>
    <title>JQUERY</title>
</head>
<body>
    <button id="show">Show</button>    
    <button id="hide">HIDE</button>
    <button id="toggle">TOGGLE</button>
    <h1 id="text5">ข้อความ</h1>
    <hr>

    <button id="slideup">slideup</button>
    <button id="slidedown">slidedown</button>
    <button id="slidetoggle">slidetoggle</button>
    <h3 id="text6">ข้อความ</h3>
    <hr>

    <button id="moveleft">move left</button>
    <button id="moveright">move right</button>
    <button id="movetoggle">move toggle</button>
    <h3 id="text7">ข้อความเคลื่อนที่</h3>
    <br><br><br><br><br>
    <hr>

    <!-- filter data-->
    <input type="text" id="myInput" placeholder="Search....">
    <br><br>
    <table>
        <thead id="myTablehead">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="myTable">
            <tr>
                <td>a</td>
                <td>aa</td>
                <td>aa@gmail.com</td>
            </tr>
            <tr>
                <td>b</td>
                <td>bb</td>
                <td>bb@gmail.com</td>
            </tr>
            <tr>
                <td>c</td>
                <td>cc</td>
                <td>cc@gmail.com</td>
            </tr>
        </tbody>
    </table>
    <hr>

    <!--add delete element-->
    <button id="btn1">Append Text</button>
    <button id="btn2">Append list items</button>
    <p>This is a paragrap</p>
    <ol>
        <li>list item1</li>
        <li>list item2</li>
        <li>list item3</li>
    </ol>

    <hr>
    <!-- delete element -->

    <div class="remove-element"><p>ข้อความ</p></div>
    <button id="remove-element">Click Remove </button>
    <button id="addclass-test">Add cart</button>
    <script>
        $(document).ready(function(){
            $('#show').click(function(){
                $('#text5').show();
            });
            $('#hide').click(function(){
                $('#text5').hide();
            });
            $('#toggle').click(function(){
                $('#text5').toggle();
            });
            $('#slideup').click(function(){
                $('#text6').slideUp(1000);
            });
            $('#slidedown').click(function(){
                $('#text6').slideDown(1000);
            });
            $('#slidetoggle').click(function(){
                $('#text6').slideToggle(1000);
            });
            $('#moveleft').click(function(){
                $('#text7').animate({left: '0px'},'slow');
            });
            $('#moveright').click(function(){
                $('#text7').animate({left: '100px'},'slow');
            });
            $('#movetoggle').click(function(){
                $('#text7').animate({left: '100px'},'slow'),
                $('#text7').animate({left: '0px'},'slow');
            });
            // filter data
            $('#myInput').on('keyup',function(){
                var value = $(this).val().toLowerCase();
                $('#myTable tr').filter(function(){
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
            });
            // Add Item
            $('#btn1').click(function(){
                $('p').append('<b>ข้อความที่ถูก appends</b>')
            });
            $('#btn2').click(function(){
                $('ol').append('<li>li ที่ถูก append</li>');
            });
            // remove element 
            $('#remove-element').click(function(){
                $('.remove-element p').remove();
            });
            // add class
            $('#addclass-test').click(function(){
                $('.remove-element p').addClass('addclass-test');
            });
        });
    </script>    
</body>
</html>
